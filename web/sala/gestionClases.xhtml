<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    CRUD Clase
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <p>Christian David Noreña Valencia</p>
                    <p>Javier Simón Naranjo Herrera</p>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Left" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:submenu label="Resources">
                                <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                                <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                                <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                                <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                            </p:submenu>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="form">
                        <p:growl id="msgs" showDetail="true" />
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        
                        <!--CRUD Clase-->
                        <p:panelGrid columns="4">
                            <h:outputText value="Número"/>
                            <p:inputText id="txtNumero" binding="#{claseVista.txtNumero}"/>

                            <h:outputText value="Fecha"/>
                            <p:inputText id="txtFecha" binding="#{claseVista.txtFecha}"/>
                   
                            <h:outputText value="Asignatura"/>
                            <p:inputText id="txtAsignatura" binding="#{claseVista.txtAsignatura}"/>

                            <h:outputText value="Tema"/>
                            <p:inputText id="txtTema" binding="#{claseVista.txtTema}"/>
                            
                            <h:outputText value="Hora Inicio"/>
                            <p:inputText id="txtHoraInicio" binding="#{claseVista.txtHoraInicio}"/>
                            
                            <h:outputText value="Hora Fin"/>
                            <p:inputText id="txtHoraFin" binding="#{claseVista.txtHoraFin}"/>
                            
                            <h:outputText value="Profesor"/>
                            <p:inputText id="txtProfesor" binding="#{claseVista.txtProfesor}"/>
                        </p:panelGrid>
                        
                        <p:panelGrid columns="4">
                            <p:commandButton value="Registrar" binding="#{claseVista.btnRegistrar}" action="#{claseVista.action_registrar()}" update=":form"/> 
                            <p:commandButton value="Modificar" binding="#{claseVista.btnModificar}" action="#{claseVista.action_modificar()}" update=":form"/>
                            <p:commandButton value="Eliminar" binding="#{claseVista.btnEliminar}" action="#{claseVista.action_eliminar()}" update=":form"/>
                            <p:commandButton value="Limpiar" binding="#{claseVista.btnLimpiar}" action="#{claseVista.limpiar()}" update=":form"/>
                            
                            <p:commandButton value="Cerrar Sesión" binding="#{sesionVista.btnCerrar}" action="#{sesionVista.cerrarSesion_action()}"/> 
                        </p:panelGrid>
                        
                        <p:dataTable id="eventsDT" var="clase" value="#{claseVista.listaClases}" selectionMode="single" selection="#{claseVista.selectedClase}" rowKey="#{clase.numero}">
                            <f:facet name="header">
                                Clases
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{claseVista.onRowSelect}" update=":form" />
                            <p:column headerText="Número">
                                <h:outputText value="#{clase.numero}" />
                            </p:column>
                            <p:column headerText="Fecha">
                                <h:outputText value="#{clase.fecha}" />
                            </p:column>
                            <p:column headerText="Asignatura">
                                <h:outputText value="#{clase.asignatura}" />
                            </p:column>
                            <p:column headerText="Tema">
                                <h:outputText value="#{clase.tema}" />
                            </p:column>
                            <p:column headerText="Hora Inicio">
                                <h:outputText value="#{clase.horainicio}" />
                            </p:column>
                            <p:column headerText="Hora Fin">
                                <h:outputText value="#{clase.horafin}" />
                            </p:column>
                            <p:column headerText="Profesor">
                                <h:outputText value="#{clase.profesor}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
